<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/static/css/font-awesome.min.css">
  <style>
    .player-size {
      width: 800px;
      height: 600px;
    }
    .player-container {
      width: 100%;
      height: 100%
    }
    .player-controlbar {
      width: 100%;
      background-color: #000;
    }
    .player-button {
      width: 24px;
      border: none;
      background-color: transparent;
      cursor: pointer;
    }
    .white {
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="player" class="player-size">
    <div class="js-video-container player-container"></div>
    <div class="player-controlbar">
      <button class="js-play-button player-button">
        <i class="fa fa-play white" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button player-button" hidden>
        <i class="fa fa-pause white" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="/static/js/player.js"></script>

  <script type="text/javascript">
    createPlayer({
      elementId: 'player',
      src: 'media/NOVA-Ion-7.mp4',
    });
  </script>

</body>
</html>
