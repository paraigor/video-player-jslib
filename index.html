<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/static/css/font-awesome.min.css">
</head>
<body>
  <div id="player" style="width: 800px; height: 600px;">
    <div class="js-video-container" style="width: 100%; height: 100%"></div>
    <div style="width: 100%; background-color: #000;">
      <button style="width: 24px; border: none; background-color: transparent; cursor: pointer;">
        <i class="fa fa-play" style="color: #fff;" aria-hidden="true"></i>
      </button>
      <button style="width: 24px; border: none; background-color: transparent; cursor: pointer;">
        <i class="fa fa-pause" style="color: #fff;" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="/static/js/player.js"></script>

  <script type="text/javascript">
    createPlayer({
      elementId: 'player',
      src: 'media/NOVA-Ion-7.mp4',
    });
  </script>

</body>
</html>
